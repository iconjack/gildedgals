<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='gg.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <svg viewBox="0 0 120 120">
    <path id="curve" fill="transparent" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
    <text width="500">
      <textPath xlink:href="#curve">
        Gilded Gals Script Generator
      </textPath>
    </text>
  </svg>
  <img src="{{ url_for('static', filename='gg.png') }}" />
  <h3>Gilded Gals Script Generator</h3>
  <form action="/" method="post">
    Enter an episode premise in the text field below.
    <textarea name="prompt" rows=20 cols=60></textarea>
    <input type="submit" value="Generate Script" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
